train_file:  ['data/COCO/Annotations/coco_train.json'] #image caption json 
val_file: 'data/COCO/Annotations/coco_val.json'
test_file: 'data/COCO/Annotations/coco_test.json'
image_root: 'data/COCO/Images'

# json file for data augmentation 
image_dict_file: 'data/COCO/Annotations/coco_img_info_0.01_bbox_center_0.7.json' # aug json 
obj_bg_dict_file: 'data/COCO/Annotations/coco_objbg_info_0.01_bbox_center_0.7.json'
aug_image_root: 'data/COCO/Images_0.01_bbox_center_0.7' #Pretrained image root 


bert_config: 'configs/config_bert.json'

image_res: 384
batch_size_train: 2
batch_size_test: 2

queue_size: 65536
momentum: 0.995
vision_width: 768
embed_dim: 256
temp: 0.07
k_test: 256

alpha: 0.4
distill: True
warm_up: True

optimizer: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular: {sched: cosine, lr: 1e-5, epochs: 5, min_lr: 1e-6, decay_rate: 1, warmup_lr: 1e-5, warmup_epochs: 1, cooldown_epochs: 0}



mixgen: False
mixgen_ratio: 1 
mixgen_resize_ratio: 2


