TASK: Grounding
args:
  gradcam_mode: itm
  block_num: 8 

train_file: ['../data/json_downstream/refcoco+_train.json']
test_file: ['../data/json_downstream/refcoco+_val.json','../data/json_downstream/refcoco+_test.json']

refcoco_data: '../data/json_downstream'
det_file: '../data/json_downstream/refcoco+/dets.json'            
coco_file: '../data/json_downstream/refcoco+/cocos.json'    

image_root: '../data/COCO/Images'

bert_config: 'configs/config_bert.json'

image_res: 384
batch_size: 4

queue_size: 65536
momentum: 0.995
vision_width: 768
embed_dim: 256
temp: 0.07

alpha: 0.4
distill: True
warm_up: True

optimizer: {opt: adamW, lr: 1e-5, weight_decay: 0.02}
schedular: {sched: cosine, lr: 1e-5, epochs: 5, min_lr: 1e-6, decay_rate: 1, warmup_lr: 1e-5, warmup_epochs: 1, cooldown_epochs: 0}







